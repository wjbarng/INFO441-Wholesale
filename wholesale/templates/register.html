{% extends 'base.html' %}
{% block title %} Individual Registration {% endblock %}

{% block content %}
<h3>Create Account</h3>

<form method="POST" action=" {% url 'register' %}">
    <!-- Add cross site request forgery token -->
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
